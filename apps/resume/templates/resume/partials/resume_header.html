{% load i18n %}
{% load static %}

<div class="row">
    <div class="col-block col-md-auto resume-picture-holder text-center text-md-start">
        <img class="picture" src="{{ profile.image_src }}" alt="">
    </div><!--//col-->
    <div class="col">
	    <div class="row p-4 justify-content-center justify-content-md-between">
		    <div class="primary-info col-auto">
			    <h1 class="name mt-0 mb-1 text-white text-uppercase text-uppercase">
					{% translate profile.full_name %}</h1>
			    <div class="title mb-3">{{profile.title}}</div>
			    <ul class="list-unstyled">
				    <li class="mb-2"><a class="text-link" href="#"><i class="far fa-envelope fa-fw me-2" data-fa-transform="grow-3"></i>{{profile.email}}</a></li>
				    <li><a class="text-link" href="#"><i class="fas fa-mobile-alt fa-fw me-2" data-fa-transform="grow-6"></i>{{profile.mobile}}</a></li>
			    </ul>
		    </div><!--//primary-info-->
		    <div class="secondary-info col-auto mt-2">
			    <ul class="resume-social list-unstyled">
	                <li class="mb-3"><a class="text-link" href="{{profile.linkedin}}"><span class="fa-container text-center me-2"><i class="fab fa-linkedin-in fa-fw"></i></span>linkedin.com/in/{{profile.linkedin_username}}</a></li>
	                <li class="mb-3"><a class="text-link" href="{{profile.github}}"><span class="fa-container text-center me-2"><i class="fab fa-github-alt fa-fw"></i></span>github.com/{{profile.github_username}}</a></li>
	                <li class="mb-3"><a class="text-link" href="{{profile.codepen_username}}"><span class="fa-container text-center me-2"><i class="fab fa-codepen fa-fw"></i></span>codepen.io/{{profile.codepen_username}}/</a></li>
	                <li><a class="text-link" href="charlicoder.com"><span class="fa-container text-center me-2"><i class="fas fa-globe"></i></span>charlicoder.com</a></li>
			    </ul>
		    </div><!--//secondary-info-->
	    </div><!--//row-->
	    
    </div><!--//col-->
</div><!--//row-->
